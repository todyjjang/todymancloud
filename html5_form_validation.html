  <body>
    <form action="register.php">
      <input type="text" name="id" placeholder="아이디를 입력해주세요" required pattern="[a-zA-Z][a-zA-Z].+[0-9]">
      <input type="email" name="email" placeholder="email">
      <input type="submit">
    </form>

pattern="[a-zA-Z][a-zA-Z].+[0-9]
첫글자와 두쨰글자에는 반드시 알파벳이와야하고 그 이후에있는 .은 아무거나 와도 된다는걸 의미.
+는 한개 이상이 되어야한다는 의미.
.+는 어떠한 문자든 1개 이상이 와야한다는 의미.
[0-9] 마지막에는 무조건 숫자로 끝나야한다는걸 의미.

html에서의 validation은 편의를 제공해주는 것이지 완벽한 보안은 불가능하다.
